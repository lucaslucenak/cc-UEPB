<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="icon" type="image/x-icon" href="images/uepb-logo-pequeno.png" />

    <title>Login - Diário Eletrônico</title>
  </head>

  <body>
    <header>
      <img
        src="/DiarioEletronico/images/uepb-logo.png"
        alt="Logo da UEPB"
        id="uepb-logo"
      />

      <h1>Diário Eletrônico</h1>
    </header>

    <form method="GET" id="login-form">
      <label for="username">Usuário:</label><br />
      <input type="text" id="username" name="username" />
      <p class="warning-text" id="username-warning"></p>
      <br />

      <label for="password">Senha:</label><br />
      <input type="password" id="password" name="password" />
      <p class="warning-text" id="password-warning"></p>
      <br />

      <button type="submit" id="login-button" onclick="login();">Login</button>
    </form>

    <script src="js/login-script.js"></script>
  </body>
</html>
